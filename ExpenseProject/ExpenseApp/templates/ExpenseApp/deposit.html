{% extends "ExpenseApp/base.html" %}

{% block navi %}
<div>
    <div class="logout" align="right">
        <a href="{% url 'logout' %}" class="btn btn-link">Logout</a>
    </div>
</div>
{% endblock %}


{% block maininfo %}


<form method="POST">
    <p>How Much Would You Like To Deposit?</p>
    {% csrf_token %}
    <label for="trans_value_id">How Much to Deposit?</label>
    <input type="number" name="trans_value" id = "trans_value_id" step="0.01"/>
    <button type="submit">Save</button>
</form>

{% endblock %}


{% block footer %}
<div align="center">
    <footer>
        <h5>
            <a href="{% url 'index' %}" class="btn btn-link">List All</a>
            <a href="{% url 'userindex' %}" class="btn btn-link">List Mine</a>
            <a href="{% url 'admin:index' %}" class="btn btn-link" target="_blank">Admin</a>
        </h5>
    </footer>
</div>
{% endblock %}
