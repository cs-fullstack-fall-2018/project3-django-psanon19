{% extends "ExpenseApp/base.html" %}

{% block navi %}
<div>
    <h1><a href="{% url 'userindex' %}" class="btn-link">Blog App</a></h1>
    {% if user.is_authenticated %}
    User: {{ user.get_username }}
    {% else %}
    Not Logged IN
    {% endif %}
    <div class="logout" align="right">
        <a href="{% url 'logout' %}" class="btn btn-link">Logout</a>
    </div>
</div>
{% endblock %}
